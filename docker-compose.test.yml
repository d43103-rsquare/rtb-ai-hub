version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: rtb-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rtb_ai_hub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - rtb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rtb-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - rtb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: ./packages/auth-service/Dockerfile.simple
      cache_from:
        - rtb-ai-hub-auth-service:latest
    container_name: rtb-auth-service
    volumes:
      - pnpm-cache:/root/.local/share/pnpm/store
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      AUTH_SERVICE_PORT: 4001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-rtb_ai_hub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:4001/auth/google/callback}
      ALLOWED_WORKSPACE_DOMAINS: ${ALLOWED_WORKSPACE_DOMAINS}
      JWT_SECRET: ${JWT_SECRET}
      CREDENTIAL_ENCRYPTION_KEY: ${CREDENTIAL_ENCRYPTION_KEY}
      APP_URL: ${APP_URL:-http://localhost:4001}
      DASHBOARD_URL: ${DASHBOARD_URL:-http://localhost:3000}
      JIRA_CLIENT_ID: ${JIRA_CLIENT_ID}
      JIRA_CLIENT_SECRET: ${JIRA_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      FIGMA_CLIENT_ID: ${FIGMA_CLIENT_ID}
      FIGMA_CLIENT_SECRET: ${FIGMA_CLIENT_SECRET}
      DATADOG_CLIENT_ID: ${DATADOG_CLIENT_ID}
      DATADOG_CLIENT_SECRET: ${DATADOG_CLIENT_SECRET}
    ports:
      - "${AUTH_SERVICE_PORT:-4001}:4001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rtb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  workflow-engine:
    build:
      context: .
      dockerfile: ./packages/workflow-engine/Dockerfile.simple
      cache_from:
        - rtb-ai-hub-workflow-engine:latest
    container_name: rtb-workflow-engine
    volumes:
      - pnpm-cache:/root/.local/share/pnpm/store
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-rtb_ai_hub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CREDENTIAL_ENCRYPTION_KEY: ${CREDENTIAL_ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rtb-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  webhook-listener:
    build:
      context: .
      dockerfile: ./packages/webhook-listener/Dockerfile.simple
      cache_from:
        - rtb-ai-hub-webhook-listener:latest
    container_name: rtb-webhook-listener
    volumes:
      - pnpm-cache:/root/.local/share/pnpm/store
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      WEBHOOK_PORT: 4000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${WEBHOOK_PORT:-4000}:4000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rtb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: ./packages/dashboard
      dockerfile: Dockerfile
      cache_from:
        - rtb-ai-hub-dashboard:latest
    container_name: rtb-dashboard
    volumes:
      - pnpm-cache:/root/.local/share/pnpm/store
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: http://localhost:4000
    ports:
      - "${DASHBOARD_PORT:-3000}:80"
    depends_on:
      webhook-listener:
        condition: service_healthy
    networks:
      - rtb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  rtb-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  pnpm-cache:
