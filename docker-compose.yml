version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: rtb-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rtb_ai_hub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    networks:
      - rtb-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rtb-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis-data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - '${REDIS_PORT:-6379}:6379'
    networks:
      - rtb-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  workflow-engine:
    build:
      context: ./packages/workflow-engine
      dockerfile: Dockerfile
    container_name: rtb-workflow-engine
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-rtb_ai_hub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OMO_API_KEY: ${OMO_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rtb-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  webhook-listener:
    build:
      context: ./packages/webhook-listener
      dockerfile: Dockerfile
    container_name: rtb-webhook-listener
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      WEBHOOK_PORT: 4000
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - '${WEBHOOK_PORT:-4000}:4000'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rtb-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: ./packages/dashboard
      dockerfile: Dockerfile
    container_name: rtb-dashboard
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: http://localhost:4000
    ports:
      - '${DASHBOARD_PORT:-3000}:80'
    depends_on:
      webhook-listener:
        condition: service_healthy
    networks:
      - rtb-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:80']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  openclaw-gateway:
    build:
      context: ./infrastructure/openclaw
      dockerfile: Dockerfile
    container_name: rtb-openclaw-gateway
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      # Gateway Configuration
      OPENCLAW_GATEWAY_MODE: ${OPENCLAW_GATEWAY_MODE:-http}
      OPENCLAW_GATEWAY_PORT: ${OPENCLAW_GATEWAY_PORT:-3000}
      OPENCLAW_GATEWAY_HOST: ${OPENCLAW_GATEWAY_HOST:-0.0.0.0}
      # Security
      OPENCLAW_HOOKS_TOKEN: ${OPENCLAW_HOOKS_TOKEN:-rtb-ai-hub-openclaw-hooks-token-2026}
      # Slack Integration
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
      # RTB Hub Integration
      RTB_HUB_WEBHOOK_URL: ${RTB_HUB_WEBHOOK_URL:-http://webhook-listener:4000/webhooks/openclaw}
      RTB_HUB_API_URL: ${RTB_HUB_API_URL:-http://webhook-listener:4000}
      RTB_INTERNAL_API_TOKEN: ${RTB_INTERNAL_API_TOKEN}
      # Agent Configuration
      OPENCLAW_AGENTS_ENABLED: ${OPENCLAW_AGENTS_ENABLED:-true}
      OPENCLAW_AGENT_MODE: ${OPENCLAW_AGENT_MODE:-multi}
      OPENCLAW_COORDINATOR_AGENT: ${OPENCLAW_COORDINATOR_AGENT:-pm-agent}
      # Redis for Agent State
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - '${OPENCLAW_GATEWAY_PORT:-3000}:3000'
    volumes:
      - ./infrastructure/openclaw:/app/config:ro
      - openclaw-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      webhook-listener:
        condition: service_healthy
    networks:
      - rtb-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  rtb-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  openclaw-data:
