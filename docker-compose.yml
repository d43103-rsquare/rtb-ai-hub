version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: rtb-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rtb_ai_hub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    networks:
      - rtb-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rtb-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis-data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - '${REDIS_PORT:-6379}:6379'
    networks:
      - rtb-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  rtb-hub:
    build:
      context: .
      dockerfile: Dockerfile.hub
    container_name: rtb-hub
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      WEBHOOK_PORT: 4100
      ENABLE_WORKFLOW_ENGINE: 'true'
      ENABLE_DASHBOARD: 'true'
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-rtb_ai_hub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rtb_ai_hub}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-minimum-32-characters-long}
      JIRA_HOST: ${JIRA_HOST:-}
      JIRA_EMAIL: ${JIRA_EMAIL:-}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN:-}
    ports:
      - '${WEBHOOK_PORT:-4100}:4100'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rtb-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4100/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth
    container_name: rtb-auth-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      AUTH_SERVICE_PORT: 4001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-rtb_ai_hub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DEV_MODE: ${DEV_MODE:-true}
      DEV_USER_EMAIL: ${DEV_USER_EMAIL:-dev@example.com}
      DEV_USER_NAME: ${DEV_USER_NAME:-Dev User}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:4001/auth/google/callback}
      ALLOWED_WORKSPACE_DOMAINS: ${ALLOWED_WORKSPACE_DOMAINS:-}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-minimum-32-characters-long}
      APP_URL: ${APP_URL:-http://localhost:4001}
      DASHBOARD_URL: ${DASHBOARD_URL:-http://localhost:4000}
    ports:
      - '${AUTH_SERVICE_PORT:-4001}:4001'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rtb-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  openclaw-gateway:
    build:
      context: ./infrastructure/openclaw
      dockerfile: Dockerfile
    container_name: rtb-openclaw-gateway
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      # Gateway Configuration
      OPENCLAW_GATEWAY_MODE: ${OPENCLAW_GATEWAY_MODE:-http}
      OPENCLAW_GATEWAY_PORT: ${OPENCLAW_GATEWAY_PORT:-3000}
      OPENCLAW_GATEWAY_HOST: ${OPENCLAW_GATEWAY_HOST:-0.0.0.0}
      # Security
      OPENCLAW_HOOKS_TOKEN: ${OPENCLAW_HOOKS_TOKEN:-rtb-ai-hub-openclaw-hooks-token-2026}
      # Slack Integration
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
      # RTB Hub Integration
      RTB_HUB_WEBHOOK_URL: ${RTB_HUB_WEBHOOK_URL:-http://rtb-hub:4100/webhooks/openclaw}
      RTB_HUB_API_URL: ${RTB_HUB_API_URL:-http://rtb-hub:4100}
      RTB_INTERNAL_API_TOKEN: ${RTB_INTERNAL_API_TOKEN}
      # Agent Configuration
      OPENCLAW_AGENTS_ENABLED: ${OPENCLAW_AGENTS_ENABLED:-true}
      OPENCLAW_AGENT_MODE: ${OPENCLAW_AGENT_MODE:-multi}
      OPENCLAW_COORDINATOR_AGENT: ${OPENCLAW_COORDINATOR_AGENT:-pm-agent}
      # Redis for Agent State
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - '${OPENCLAW_GATEWAY_PORT:-3000}:3000'
    volumes:
      - ./infrastructure/openclaw:/app/config:ro
      - openclaw-data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      rtb-hub:
        condition: service_healthy
    networks:
      - rtb-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  rtb-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  openclaw-data:
